<!DOCTYPE html>
<html>
<head>
    <title>Ad Banner Creator</title>
    <script src="{{ url_for('static', path='/script.js') }}"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        img { max-width: 400px; display: block; margin-bottom: 1em; }
        #output { margin-top: 2em; }
    </style>
</head>
<body>
    <h2>Upload an image to create an Ad banner</h2>
    <form id="upload-form">
        <input id="file-input" name="file" type="file" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    <div id="output"></div>
</body>
</html>
